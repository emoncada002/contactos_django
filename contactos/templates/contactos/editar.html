{% extends 'contactos/base.html' %}
{% block content %}
<h2>Editar Contacto</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'lista_contactos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
